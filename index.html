<!doctype html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background: #fff;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;

        opacity: 0;
        transform: scale(0.9);
        animation: fadeIn 1.9s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
      }

      .contact-btn {
        padding: 0;
        width: 200px;
        height: 50px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .contact-btn:hover {
        background-color: #555;
      }

      .green-rect {
        width: 100%;
        height: 70%;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cyan-rect {
        width: 100%;
        height: 15%;
        background-color: cyan;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .red-rect {
        width: 100%;
        height: 15%;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .blue-rect {
        width: 80%;
        height: 80%;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .yellow-rect {
        width: 45%;
        height: 80%;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .lightgreen-rect {
        width: 10%;
        height: 80%;
        background-color: lightgreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .purple-rect {
        width: 45%;
        height: 80%;
        background-color: purple;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .btn_img-normal {
        animation: fadeIn 1.9s ease-out forwards;
      }

      .btn_img-hovered {
        display: none;
        position: absolute;
        opacity: 1;
        transform: scale(1);
        animation: none;
      }

      a:hover .btn_img-normal {
        opacity: 0;
      }

      a:hover .btn_img-hovered {
        display: block;
        opacity: 1;
      }

      a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="green-rect">
      <img src="assets/dcsa_logo.svg" alt="DCSA Logo">
    </div>

    <div class="cyan-rect">
      <img src="assets/dcsa_text.svg" alt="DCSA text">
    </div>

    <div class="red-rect">
      <div class="blue-rect">
        <div class="yellow-rect">
          <a href="tel:+359896446709">
            <img src="assets/dcsa_phone_button.svg" alt="DCSA phone" class="btn_img-normal">
            <img src="assets/dcsa_phone_button-hovered.svg" alt="DCSA phone hovered" class="btn_img-hovered">
          </a>
        </div>

        <div class="lightgreen-rect"></div>

        <div class="purple-rect">
          <a href="mailto:vvladoh@gmail.com">
            <img src="assets/dcsa_mail_button.svg" alt="DCSA email" class="btn_img-normal">
            <img src="assets/dcsa_mail_button-hovered.svg" alt="DCSA phone hovered" class="btn_img-hovered">
          </a>
        </div>
      </div>
    </div>
</html>
