<!doctype html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }

      img {
        max-width: 90vw;
        max-height: 90vh;

        opacity: 0;
        transform: scale(0.9);
        animation: fadeIn 1.9s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <img src="assets/dcsa_logo.svg" alt="DCSA Logo">
  </body>
</html>
