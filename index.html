<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DCSA</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 1.9s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* TOP SECTION */
    .green-rect {
      width: 100%;
      height: 70%;
      position: relative;
      overflow: hidden;
      background: white;
    }

    /* CENTER LOGO */
    .logo-center {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      pointer-events: none;
    }

    .logo-center img {
      width: clamp(180px, 35vw, 420px);
      height: auto;
    }

    /* COLLAGE IMAGES */
    .image-rect {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;

      width: clamp(120px, 16vw, 200px);
      height: clamp(140px, 18vw, 230px);

      overflow: hidden;
      transition: transform 0.6s ease;
    }

    .image-rect img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* POSITIONS */
    .img-0  { top: 4%;  left: 50%; transform: translateX(-50%); }
    .img-1  { top: 12%; right: 10%; }
    .img-2  { top: 28%; right: 4%; }
    .img-3  { top: 50%; right: 10%; }
    .img-4  { bottom: 12%; right: 18%; }
    .img-5  { bottom: 6%; right: 45%; }
    .img-6  { bottom: 10%; left: 18%; }
    .img-7  { bottom: 6%; left: 50%; transform: translateX(-50%); }
    .img-8  { top: 36%; left: 6%; }
    .img-9  { top: 18%; left: 14%; }
    .img-10 { top: 28%; left: 2%; }
    .img-11 { top: 12%; left: 8%; }

    /* TEXT SECTION */
    .cyan-rect {
      width: 80%;
      height: 15%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .cyan-rect img {
      max-width: 100%;
      max-height: 100%;
    }

    /* CONTACT SECTION */
    .red-rect {
      width: 100%;
      height: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .blue-rect {
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(16px, 4vw, 56px);
    }

    .yellow-rect,
    .purple-rect {
      width: 45%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BUTTONS */
    a {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-decoration: none;
    }

    a img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .btn_img-hovered {
      display: none;
      position: absolute;
      inset: 0;
      margin: auto;
    }

    a:hover .btn_img-normal {
      opacity: 0;
    }

    a:hover .btn_img-hovered {
      display: block;
    }

    /* Optional: hover life on collage */
    .image-rect:hover {
      transform: scale(1.35) rotate(0deg);
      z-index: 30;
    }
  </style>
</head>

<body>

  <div class="green-rect">
    <div class="logo-center">
      <img class="fade-in" src="assets/dcsa_logo_no_bg.svg" alt="DCSA Logo">
    </div>

    <div class="image-rect img-0"><img class="fade-in" src="images/img_00.jpg" alt=""></div>
    <div class="image-rect img-1"><img class="fade-in" src="images/img_01.jpg" alt=""></div>
    <div class="image-rect img-2"><img class="fade-in" src="images/img_02.jpg" alt=""></div>
    <div class="image-rect img-3"><img class="fade-in" src="images/img_03.jpg" alt=""></div>
    <div class="image-rect img-4"><img class="fade-in" src="images/img_04.jpg" alt=""></div>
    <div class="image-rect img-5"><img class="fade-in" src="images/img_05.jpg" alt=""></div>
    <div class="image-rect img-6"><img class="fade-in" src="images/img_06.jpg" alt=""></div>
    <div class="image-rect img-7"><img class="fade-in" src="images/img_07.svg" alt=""></div>
    <div class="image-rect img-8"><img class="fade-in" src="images/img_08.jpg" alt=""></div>
    <div class="image-rect img-9"><img class="fade-in" src="images/img_09.jpg" alt=""></div>
    <div class="image-rect img-10"><img class="fade-in" src="images/img_10.jpg" alt=""></div>
    <div class="image-rect img-11"><img class="fade-in" src="images/img_11.jpg" alt=""></div>
  </div>

  <div class="cyan-rect">
    <img class="fade-in" src="assets/dcsa_text.svg" alt="DCSA">
  </div>

  <div class="red-rect">
    <div class="blue-rect">
      <div class="yellow-rect">
        <a href="tel:+359896446709" aria-label="Call DCSA">
          <img src="assets/dcsa_phone_button.svg" class="btn_img-normal" alt="">
          <img src="assets/dcsa_phone_button-hovered.svg" class="btn_img-hovered" alt="">
        </a>
      </div>

      <div class="purple-rect">
        <a href="mailto:vvladoh@gmail.com" aria-label="Email DCSA">
          <img src="assets/dcsa_mail_button.svg" class="btn_img-normal" alt="">
          <img src="assets/dcsa_mail_button-hovered.svg" class="btn_img-hovered" alt="">
        </a>
      </div>
    </div>
  </div>

  <!-- RANDOM SCALE + ROTATION -->
  <script>
    document.querySelectorAll('.image-rect').forEach(el => {
      const scale = 0.95 + Math.random() * 0.35;   // 0.95 – 1.30
      const rotate = (Math.random() - 0.5) * 6;    // -3° – +3°
      el.style.transform += ` scale(${scale})`;
    });
  </script>

</body>
</html>
