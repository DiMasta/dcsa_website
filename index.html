<!doctype html>
  <head>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }

      img {
        max-width: 90vw;
        max-height: 90vh;

        opacity: 0;
        transform: scale(0.9);
        animation: fadeIn 1.9s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      footer {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .contact-btn {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .contact-btn:hover {
        background-color: #555;
      }
    </style>
  </head>
